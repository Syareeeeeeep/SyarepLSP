<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .navbar {
            position: fixed;
            width: 300px;
            height: 100vh;
            background-color: #4778ff;
            transition: .8s ease-in-out;
        }
        .navbar.close {
            width: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <button id="" class="menu">Menu</button>
        </nav>
    </header>
    <script>
        // Buka
        const bukaMenu = document.querySelector('.menu');
        const navbar = document.querySelector('.navbar');

        bukaMenu.onclick = function () {
            navbar.classList.toggle('close');
        }






















        // Buka Menu
        const bukaBukuSatu = document.querySelector('#liatBukuSatu')
        bukaBukuSatu.onclick = function () {
            tampilanBukuSatu.classList.toggle('buka')
        }

        // Tampilan Menu 
        const tampilanBukuSatu = document.querySelector('#bukuSatu')

        // Tutup Menu
        const tutupBukuSatu = document.querySelector('#tutupBukuSatu')
        tutupBukuSatu.onclick = function () {
            tampilanBukuSatu.classList.remove('buka')
        }
    </script>
</body>
</html>
